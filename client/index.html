<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" name="viewport" />
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="black" name="apple-mobile-web-app-status-bar-style" />
  <meta content="telephone=yes" name="format-detection" />
  <!-- 禁止百度自动转码 -->
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <meta name="keywords" content="GQ">
  <meta name="author" content="Gaubee,gaubeebangeel@gmail.com">
  <!-- IOS 是否启用 WebApp 全屏模式 -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <!-- Chrome 是否启用 WebApp 全屏模式 -->
  <meta name="mobile-web-app-capable" content="yes">
  <!-- UC强制全屏 -->
  <meta name="full-screen" content="yes">
  <!-- QQ强制全屏 -->
  <meta name="x5-fullscreen" content="true">
  <!-- UC应用模式 -->
  <meta name="browsermode" content="application">
  <!-- UC应用模式 -->
  <meta name="browsermode" content="application">
  <!-- QQ应用模式 -->
  <meta name="x5-page-mode" content="app">
  <!-- windows phone 点击无高光 -->
  <meta name="msapplication-tap-highlight" content="no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Boilerplate</title>
  <style media="screen">
    html,
    body,
    #root {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <!-- This script adds the Roboto font to our project. For more detail go to this site:  http://www.google.com/fonts#UsePlace:use/Collection:Roboto:400,300,500 -->
  <script>
    var WebFontConfig = {
      google: {
        families: ['Roboto:400,300,500:latin']
      }
    };
    (function() {
      var wf = document.createElement('script');
      wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
        '://ajax.useso.com/ajax/libs/webfont/1/webfont.js';
      wf.type = 'text/javascript';
      wf.async = 'true';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(wf, s);
    })();
  </script>
  <script src="./vendor.bundle.js"></script>
  <script src="./bundle.js"></script>
</body>

</html>
